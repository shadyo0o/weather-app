    <main class="interface">
        <header class="d-flex justify-content-between align-items-center pt-4 mx-5">
            <div class="bg-primary-subtle p-3 py-2 rounded-3 fw-bold">
                <i class="fa-solid fa-location-dot"></i>
                <span id="location"></span>
            </div>
            <div>
                <div class="findInput position-relative">
                    <input type="text" id="findLocation" class="searchInput form-control rounded-pill bg-primary-subtle"
                        placeholder="Find your location" style="width: 400px; font-weight: 700;">
                    <button
                        class="findBtn btn btn-primary btn-sm position-absolute rounded-pill py-2 px-5 top-0 end-0 fw-bold">Search</button>
                </div>
            </div>
            <div class="bg-primary-subtle p-3 py-2 rounded-3 fw-bold">
                <span class="todayDate"></span>
            </div>
        </header>
        <section class="today-weather pt-3 d-flex justify-content-center align-items-center mt-4 flex-column text-white w-75 m-auto">
            <h1 class="cityName fw-bolder fs-3"></h1>
            <h2 class="fw-bolder display-4 " id="weatherTemp"></h2>
            <p id="weatherCondition" class="fw-semibold fs-5"></p>
            <div class="d-flex align-items-center gap-3">
                <p>
                    <p class="text-warning fw-bolder">wind speed >></p>
                    <p id="windSpeed" class="ms-2 fw-semibold"></p>
                </p>
                <p>
                    <p class="text-warning fw-bolder">humidity >></p>
                    <p id="rainProbability" class="fw-semibold"></p>
                </p>
            </div>
        </section>

            <h2 class="fw-bold text-center fs-5 mt-3 text-white">Forecast</h2>
